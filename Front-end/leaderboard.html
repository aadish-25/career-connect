<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body class="bg-gray-100">
  <nav class="bg-blue-600 p-4 text-white flex justify-between">
    <h1 class="text-2xl font-bold">Leaderboard</h1>
    <a href="dashboard.html" class="hover:underline">Back to Dashboard</a>
  </nav>

  <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Top Students</h2>
    <table class="w-full border-collapse border border-gray-200">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Rank</th>
          <th class="border p-2">Student Name</th>
          <th class="border p-2">CGPA</th>
          <th class="border p-2">Leetcode Score</th>
          <th class="border p-2">Final Score</th>
        </tr>
      </thead>
      <tbody id="leaderboard-details">
        <!-- fetch using js -->
      </tbody>
    </table>
  </div>


  <script src="/Back-end/leaderboardData.js"></script>
</body>

</html>
